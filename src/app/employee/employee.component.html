<div fxLayout="row">
  <div>
    <h2>{{company.name}} Employee Management</h2>
  </div>
  <div fxLayout="column" fxFlex="50">
    <form [formGroup]="employeeForm" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input class="form-control" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input class="form-control" matInput placeholder="Surname" formControlName="surname">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input class="form-control" matInput placeholder="email" formControlName="email" type="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input class="form-control" matInput placeholder="Address" formControlName="address" type="text">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input class="form-control" matInput placeholder="Salary" formControlName="salary" type="number">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </div>

  <div fxLayout="column" fxFlex="50">
    <table mat-table [dataSource]="dataSource" aria-label="employees">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef scope="col"> ID</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(employee)"> {{employee.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col"> Name</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(accessPoint)"> {{employee.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef scope="col"> Surname</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(employee)"> {{employee.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef scope="col"> Address</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(employee)"> {{employee.address}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef scope="col"> Email</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(employee)"> {{employee.email}}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef scope="col"> Salary</th>
        <td mat-cell *matCellDef="let employee"
            (click)="showDetails(employee)"> {{employee.salary}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef scope="col"> Actions</th>
        <td mat-cell *matCellDef="let employee">
            <button mat-button matTooltip="Edit" (click)="editEmployee(employee)">
              <mat-icon matListIcon>edit</mat-icon>
            </button>
            <button mat-button matTooltip="Delete" (click)="deleteEmployee(employee)">
              <mat-icon matListIcon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
